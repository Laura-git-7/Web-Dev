<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-page">
        <div class="brand">
            <div class="brand-logo">
                <img src="instaLogoRemove.png" alt="Insta Icon">
            </div>
            <h1 class="brand-text">
                Посмотрите, какими моментами из жизни поделились ваши 
                <span class="gradient-text">близкие друзья</span>.
            </h1>
            <div class="main-photo">
                <img src="mainPhotoRemove.png" alt="mainphoto">
            </div>
        </div>

        <div class="log-section">
            <div class="log-content">
                <h2 class="login-header">Войти в Instagram</h2>
                
                <form class="login-form">
                    <input type="text" placeholder="Имя пользователя,номер мобильного телефона или электронного адреса" required>
                    <input type="password" placeholder="Пароль" required>
                    <button type="submit" class="login-btn">Войти</button>
                </form>

                <div class="links-area">
                    <a href="#" class="fg-pass">Забыли пароль?</a>
                    <div class="fb-login">
                        <a href="#">
                            <img src="facebookLogoRemove.png" alt="FB" class="fb-logo-img">
                            Войти через Facebook</a>
                    </div>
                    <div class="signup-link">
                        <a href="#">
                            Создать новый аккаунт</a>
                    </div>
                    <div class="meta-footer-container">
                        <img src="meta.jpeg" alt="Meta" class="meta-logo-clean">
                    </div>
                </div>

        
            </div>
        </div>
    </div>

</body>
</html>
